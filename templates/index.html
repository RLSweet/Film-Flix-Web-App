<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilmFlix Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>FilmFlix Database</h1>
        <nav>
            <a href="/add">Add Record</a> |
            <a href="/delete">Delete Record</a> |
            <a href="/update">Update Record</a> |
            <a href="/report">Generate Report</a>
        </nav>
        <table style="border: 1px solid black;">
            <tr>
                <th class="col-lg-1">Film ID</th>
                <th class="col-lg-3">Title</th>
                <th class="col-lg-2">Year Released</th>
                <th class="col-lg-2">Rating</th>
                <th class="col-lg-2">Duration</th>
                <th class="col-lg-2">Genre</th>
            </tr>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>{{ record[5] }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
