<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Generate Report</h1>
        <form action="/report" method="post">
            <label for="search_field">Filter By:</label>
            <select name="search_field" id="search_field">
                <option value="title">Title</option>
                <option value="yearReleased">Year Released</option>
                <option value="rating">Rating</option>
                <option value="duration">Duration</option>
                <option value="genre">Genre</option>
            </select>
            <label for="search_value">Search For:</label>
            <input type="text" id="search_value" name="search_value">
            <input type="submit" value="Generate Report">
        </form>
        <br>
        {% if records %}
            <table style="border: 1px solid black;">
                <tr>
                    <th class="col-lg-3">Title</th>
                    <th class="col-lg-3">Year Released</th>
                    <th class="col-lg-2">Rating</th>
                    <th class="col-lg-2">Duration</th>
                    <th class="col-lg-2">Genre</th>
                </tr>
                {% for record in records %}
                <tr>
                    <td class="col-lg-3">{{ record[1] }}</td>
                    <td class="col-lg-3">{{ record[2] }}</td>
                    <td class="col-lg-2">{{ record[3] }}</td>
                    <td class="col-lg-2">{{ record[4] }}</td>
                    <td class="col-lg-2">{{ record[5] }}</td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No records found.</p>
        {% endif %}
    </div>
</body>
</html>
