<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <h1>Update a Film Record</h1>
    <form action="/update" method="post">
        <label for="filmID">Film ID:</label>
        <input type="number" id="filmID" name="filmID" required><br>
        <label for="title">Film Title:</label>
        <input type="text" id="title" name="title"><br>
        <label for="yearReleased">Year Released:</label>
        <input type="number" id="yearReleased" name="yearReleased"><br>
        <label for="rating">Rating:</label>
        <input type="text" id="rating" name="rating"><br>
        <label for="duration">Duration:</label>
        <input type="number" id="duration" name="duration"><br>
        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre"><br>
        <input type="submit" value="Update Record">
    </form>
    </div>
</body>
</html>
